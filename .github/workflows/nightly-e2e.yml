name: Nightly E2E Tests

on:
  schedule:
    # Run nightly at 3 AM UTC (after main E2E tests)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Comprehensive E2E testing across multiple devices and iOS versions
  nightly_e2e:
    runs-on: macos-14
    timeout-minutes: 120  # Longer timeout for comprehensive testing
    strategy:
      matrix:
        device: ['iPhone 15 Pro', 'iPhone SE (3rd generation)']
        ios_version: ['17.0', '18.0']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      - name: Setup Java for Maestro
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Maestro
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro
      - name: Build iOS App
        run: |
          xcodebuild build \
            -project VeloReady.xcodeproj \
            -scheme VeloReady \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios_version }}' \
            -configuration Debug \
            SKIP_INSTALL=NO \
            BUILD_DIR=$(pwd)/build \
            -quiet \
            -hideShellScriptEnvironment
      - name: Create Results Directory
        run: mkdir -p maestro-results/
        
      - name: Run Comprehensive E2E Suite
        run: |
          echo "Starting comprehensive E2E tests on ${{ matrix.device }} iOS ${{ matrix.ios_version }}"
          set -e  # Exit on any error
          maestro test tests/e2e/scenarios/ --format junit --output maestro-results/ || {
            echo "E2E tests failed on ${{ matrix.device }} iOS ${{ matrix.ios_version }}"
            exit 1
          }
        env:
          MAESTRO_LOG_LEVEL: WARN  # Reduce log verbosity
          
      - name: Archive Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-e2e-results-${{ matrix.device }}-${{ matrix.ios_version }}
          path: maestro-results/
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-e2e-logs-${{ matrix.device }}-${{ matrix.ios_version }}
          path: |
            maestro-results/
            *.log
          retention-days: 7  # Keep logs for 7 days only
