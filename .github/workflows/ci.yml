name: CI - Single Developer Optimized

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # Tier 1: Fast feedback on every push (<1 minute) - Core logic tests only
  quick_validation:
    runs-on: macos-14
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
            
      - name: Test Core Logic (macOS)
        run: |
          echo "Testing core business logic on macOS (no simulator needed)"
          cd VeloReadyCore
          swift test

      - name: Essential Lint
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint --quiet --config .swiftlint-essential.yml || echo "Lint issues found (non-blocking)"
          else
            echo "SwiftLint not available"
          fi
          

  # Tier 2: Full confidence before merging (<1 minute) - Core logic tests only
  full_validation:
    runs-on: macos-14
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
            
      - name: Test Core Logic (macOS)
        run: |
          echo "Testing core business logic on macOS (fast, no simulator)"
          cd VeloReadyCore
          swift test

      - name: E2E Smoke Test
        run: |
          # Only run critical path E2E test
          if [ -f "tests/e2e/scenarios/training-load.yaml" ]; then
            echo "Running E2E smoke test..."
            # This would run Maestro if available
            echo "E2E test would run here (Maestro not available in CI yet)"
          else
            echo "E2E test files not found, skipping"
          fi
          

  # Tier 3: Backend validation (parallel with iOS)
  backend_validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: markboulton/veloready-website
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Backend Tests
        run: npm test
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_KEY }}
